<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="sky">
            <div class="bird-1 bird">
                <div class="bird-css bird-jerk">
                    <div class="wings left-wing"></div>
                    <div class="body">
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                    <div class="wings right-wing"></div>
                </div>
            </div>
            <div class="bird-2 bird">
                <div class="bird-2-css bird-jerk">
                    <div class="wings left-wing left-wing-2"></div>
                    <div class="body">
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                    <div class="wings right-wing right-wing-2"></div>
                </div>
            </div>
            <div class="bird-3 bird">
                <div class="bird-2-css bird-jerk">
                    <div class="wings left-wing left-wing-2"></div>
                    <div class="body">
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                    <div class="wings right-wing right-wing-2"></div>
                </div>
            </div>
            <div class="bird-4 bird">
                <div class="bird-4-css bird-jerk">
                    <div class="wings left-wing left-wing-3"></div>
                    <div class="body">
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                    <div class="wings right-wing right-wing-3"></div>
                </div>
            </div>

            <div class="cloud-1">
                <div class="circle big"></div>
                <div class="circle medium"></div>
                <div class="circle small"></div>
            </div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4"></div>

            <div class="sun-set">
                <div class="sun"></div>
            </div>
        </div>
        <div class="above-road">
            <div class="sea">
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none">
                    <defs>
                        <path id="gentle-wave"
                            d="M-160 44c30 0 58-18 88-18s58 18 88 18 58-18 88-18 58 18 88 18v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use class="wave6" xlink:href="#gentle-wave" x="100" y="10"  fill="rgba(0, 102, 204, .9)	" />
                        <use class="wave1" xlink:href="#gentle-wave" x="48" y="8" fill="rgba(0, 123, 255, .9)" />
                        <use class="wave5" xlink:href="#gentle-wave" x="-50" y="10"  fill="rgba(0, 85, 170, .9)	" />
                        <use class="wave2" xlink:href="#gentle-wave" x="62" y="8" fill="rgba(0, 102, 214, .9)	" />
                        <use class="wave3" xlink:href="#gentle-wave" x="48" y="10" fill="rgba(0, 85, 220, .9)	" />
                        <use class="wave4" xlink:href="#gentle-wave" x="48" y="8" fill="rgba(0, 102, 244,.9)	" />
                        <use class="wave4" xlink:href="#gentle-wave" x="8" y="6" fill="rgba(0, 108, 204,.8)	" />
                    </g>
                </svg>
            </div>
            <div class="show-speed">Speed:<span></span></div>
            <div class="car">
                <div class="top-body"></div>
                <div class="bottom-body"></div>
                <div class="tyre-wrap">
                    <div class="tyre">
                        <div class="nut-wrap">
                            <div class="top">
                                <div class="nuts"></div>
                                <div class="nuts"></div>
                            </div>
                            <div class="top">
                                <div class="nuts"></div>
                                <div class="nuts"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tyre">
                        <div class="nut-wrap">
                            <div class="top">
                                <div class="nuts"></div>
                                <div class="nuts"></div>
                            </div>
                            <div class="top">
                                <div class="nuts"></div>
                                <div class="nuts"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="road">
            <div class="btn-wrap">
                <div class="rev btn" onclick="reverse()">REVERSE</div>
                <div class="go btn" onclick="go()">GO</div>
                <div class="stop btn" onclick="stop()">STOP</div>
                <div class="for btn" onclick="forward()">FORWARD</div>
            </div>
        </div>


    </div>
    <!-- <div class="bug-farm">
        <div class="bug"></div>
    </div> -->
    <script src="script.js"></script>
</body>

</html>
