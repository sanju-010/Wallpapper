<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="sky">
            <div class="bird-1 bird">
                <div class="bird-css bird-jerk">
                    <div class="wings left-wing"></div>
                    <div class="body">
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                    <div class="wings right-wing"></div>
                </div>
            </div>
            <div class="bird-2 bird">
                <div class="bird-2-css bird-jerk">
                    <div class="wings left-wing left-wing-2"></div>
                    <div class="body">
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                    <div class="wings right-wing right-wing-2"></div>
                </div>
            </div>
            <div class="bird-3 bird">
                <div class="bird-2-css bird-jerk">
                    <div class="wings left-wing left-wing-2"></div>
                    <div class="body">
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                    <div class="wings right-wing right-wing-2"></div>
                </div>
            </div>
            <div class="bird-4 bird">
                <div class="bird-4-css bird-jerk">
                    <div class="wings left-wing left-wing-3"></div>
                    <div class="body">
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                    <div class="wings right-wing right-wing-3"></div>
                </div>
            </div>

            <div class="cloud-1">
                <div class="circle big"></div>
                <div class="circle medium"></div>
                <div class="circle small"></div>
            </div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4"></div>

            <div class="sun-set">
                <div class="sun"></div>
            </div>
        </div>
        <div class="above-road">
            <div class="show-speed">Speed:<span></span></div>
            <div class="car">
                <div class="top-body"></div>
                <div class="bottom-body"></div>
                <div class="tyre-wrap">
                    <div class="tyre">
                        <div class="nut-wrap">
                            <div class="top">
                                <div class="nuts"></div>
                                <div class="nuts"></div>
                            </div>
                            <div class="top">
                                <div class="nuts"></div>
                                <div class="nuts"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tyre">
                        <div class="nut-wrap">
                            <div class="top">
                                <div class="nuts"></div>
                                <div class="nuts"></div>
                            </div>
                            <div class="top">
                                <div class="nuts"></div>
                                <div class="nuts"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="road">
            <div class="btn-wrap">
                <div class="rev btn" onclick="reverse()">REVERSE</div>
                <div class="go btn" onclick="go()">GO</div>
                <div class="stop btn" onclick="stop()">STOP</div>
                <div class="for btn" onclick="forward()">FORWARD</div>
            </div>
        </div>


    </div>
    <!-- <div class="bug-farm">
        <div class="bug"></div>
    </div> -->
    <script src="script.js"></script>
</body>

</html>
